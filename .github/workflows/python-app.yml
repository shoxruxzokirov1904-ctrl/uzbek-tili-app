name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          openjdk-11-jdk-headless \
          python3-pip \
          python3-venv \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          libffi-dev \
          libsqlite3-dev \
          libreadline-dev \
          libbz2-dev \
          pkg-config \
          autoconf \
          automake \
          libtool \
          cmake \
          libltdl-dev \
          unzip \
          zip \
          build-essential \
          ccache \
          wget \
          curl
    
    - name: Create virtual environment
      run: |
        python3 -m venv venv
        echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
        echo "$PWD/venv/bin" >> $GITHUB_PATH
    
    - name: Install Buildozer
      run: |
        . venv/bin/activate
        pip install --upgrade pip setuptools wheel cython==0.29.33
        pip install buildozer
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        
        # Accept all Android SDK licenses
        yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        
        # Accept licenses using the new method
        (while sleep 3; do echo "y"; done) | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        
        echo "Android licenses accepted"
    
    - name: Initialize Buildozer (first time setup)
      run: |
        . venv/bin/activate
        # Initialize buildozer if not already
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
    
    - name: Build APK
      run: |
        . venv/bin/activate
        
        # Accept Android licenses before build
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Set environment variable to accept SDK licenses
        export BUILDOZER_ACCEPT_LICENSE=1
        
        # Build the APK
        buildozer -v android debug 2>&1 | tail -100
        
        # If first build fails due to license, retry
        if [ ! -f bin/*.apk ]; then
          echo "First build attempt failed, retrying with license acceptance..."
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
          buildozer -v android debug
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: uzbek-tili-app
        path: bin/*.apk
        retention-days: 30
