name: Build APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          openjdk-11-jdk \
          python3-pip \
          python3-venv \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          libffi-dev \
          libsqlite3-dev \
          libreadline-dev \
          libbz2-dev \
          pkg-config \
          autoconf \
          automake \
          libtool \
          cmake \
          libltdl-dev \
          unzip \
          zip
    
    - name: Create and activate virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
    
    - name: Install Buildozer in virtual environment
      run: |
        source venv/bin/activate
        pip install buildozer
        pip install cython==0.29.33
    
    - name: Check for buildozer.spec
      run: |
        source venv/bin/activate
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec not found. Generating one..."
          buildozer init
        else
          echo "buildozer.spec found."
        fi
    
    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: uzbek-tili-app
        path: bin/*.apk
        retention-days: 7
